<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>

</head>

<body>
    <h1 class="title" id="titleHomepage">Promedio feliz</h1>
    <!--<ul class="list" id="networkList">
        <li>Facebook</li>
    </ul>
    <ul class="list" id="linksList">
        <li>
            <a href="#">Inicio</a>
        </li>
    </ul>-->
    <style>
        body {
            min-height: 200vh;
        }

        .body {
            background-color: #16181d;
        }

        .color-primary {
            color: #087ea4;
        }
    </style>

    <script>
        console.log(document.getElementById('titleHomepage'));
        /*querySelector es como si fuera CSS*/
        console.log(document.querySelector('h1'));
        /*selecciono por el tipo de elemento por eso pongo . */
        console.log(document.querySelector('.title'));
        /*selecciono por el tipo de id por eso pongo # */
        console.log(document.querySelector('#titleHomepage'));
        console.log(document.querySelectorAll('.list'));

        /*evento para que aparezca finalizando en network en inspeccionar página*/
        document.addEventListener('DOMContentLoaded', () => {
            console.log('documentReady');
        });

        const title = document.getElementById('titleHomepage');
        title.addEventListener('click', () => {
            alert('Felicitaciones tu primer evento en elemento');
        });

        title.addEventListener('ddblclick', () => {
            title.innerText = 'Felicitaciones <span> Karina Gaitán </span>'
        });

        title.addEventListener('click', () => {
            title.innerHTML = 'Felicitaciones <span> Karina Gaitán </span>'
        });


        /*tiene que ser ambos para que el color rojo solo se considere cuando ponga el mouse sobre el texto*/
        title.addEventListener('mouseover', () => {
            title.style.color = '#087ea4';
        });

        /*title.addEventListener('mouseleave', () => {
            title.style.color = 'inherit';
        });*/

        title.addEventListener('scroll', () => {
            title.classList.add('color-primary');
            document.body.classList.add('body');
        });
    </script>
</body>

</html>
